version: '3.4'

services:
  lighthouse:
    image: webcrawler.lighthouse:latest
    ports:
      - '9110:9110'
      - '4053:4053'
    environment:
      ACTORSYSTEM: "webcrawler"
      CLUSTER_IP: lighthouse
      CLUSTER_PORT: 4053
      CLUSTER_SEEDS: "akka.tcp://webcrawler@webcrawler.lighthouse:4053"


  webcrawler.web:
    image: webcrawler.web:latest
    ports:
      - '8080:80'
    environment:
      CLUSTER_SEEDS: "akka.tcp://webcrawler@webcrawler.lighthouse:4053"
      CLUSTER_IP: webcrawler.web
      CLUSTER_PORT: 0
    depends_on:
      - "lighthouse"

  webcrawler.crawlservice:
    image: webcrawler.crawlservice:latest
    environment:
      CLUSTER_SEEDS: "akka.tcp://webcrawler@webcrawler.lighthouse:4053"
      CLUSTER_IP: webcrawler.crawlservice
      CLUSTER_PORT: 0
    depends_on:
      - "lighthouse"

  webcrawler.trackerservice:
    image: webcrawler.trackerservice:latest
    environment:
      CLUSTER_SEEDS: "akka.tcp://webcrawler@webcrawler.lighthouse:4053"
      CLUSTER_IP: webcrawler.trackerservice
      CLUSTER_PORT: 0
    depends_on:
      - "lighthouse"
